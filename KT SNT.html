<script>
     let num = Number(prompt('Nhập số nguyên bât kì:'));
     let count=0;
     for ( let i =1;i<= num;i++){
         let dem =0;
         for (let j=1;j<=i;j++)
         {
             if (i%j==0){
                 dem++;
             }
         }
         if (dem==2){
             document.write('số' +i+'là số nguyên tố'+'<br>');
             count ++;

         }

     }
     console.log(count);

</script>
